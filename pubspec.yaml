name: foresight
description: Graduation porject clone from Web to Flutter.

publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_lints: ^2.0.1
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  easy_localization: ^3.0.1
  lottie: ^2.1.0
  flutter_screenutil: ^5.6.0
  http: ^0.13.5
  google_fonts: ^3.0.1
  flutter_rating_bar: ^4.0.1
  flutter_image_slideshow: ^0.1.4
  flutter_custom_clippers: ^2.1.0
  retry: ^3.1.0
  awesome_snackbar_content: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/translation/
